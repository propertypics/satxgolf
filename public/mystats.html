<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stats - SATX Golf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <!-- SVG Logo -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 18V2"/>
                    <path d="M8 6h8"/>
                    <path d="M18 9c0 3-3 3-3 3h-6s-3 0-3-3C6 4 18 4 18 9z"/>
                    <path d="M10 14v7"/>
                    <path d="M14 14v7"/>
                    <path d="M6 18h12"/>
                    <path d="M6 22h12"/>
                </svg>
                <span>SATX Golf</span>
            </div>
            <div class="nav-links">
                <!-- Ensure link points to index.html -->
                <a href="index.html" class="nav-link">Courses</a>
                <!-- Add style="display: none;" -->
                <a href="mystats.html" id="statsLink" class="nav-link" style="display: none;">My Stats</a>
                 <!-- Add the Login Button -->
                 <button class="header-action-btn" id="loginHeaderBtn">Login</button>
                 <!-- End Login Button -->
            </div>
            <!-- Add style="display: none;" -->
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-name" id="userName">User</span>
                <button class="header-action-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="container">
        <h2 class="section-title">My Golf Stats</h2>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Loading your stats...</p>
        </div>
        
        <div class="stats-container" id="statsContainer" style="display: none;">
            <div class="stats-card">
                <h3>Membership Info</h3>
                <div id="membershipInfo"></div>
            </div>
            
            <div class="stats-card" id="punchCard">
                <h3>Punch Card Usage</h3>
                <div id="punchInfo"></div>
            </div>
            
            <div class="stats-card">
                <h3>Recent Activity</h3>
                <div id="recentActivity"></div>
            </div>
        </div>
        
        <div class="no-data" id="noDataMessage" style="display: none;">
            <h3>No Stats Available</h3>
            <p>Please log in to view your golf stats.</p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Â© 2025 SATX Golf - Alamo City Golf Trail</p>
        </div>
    </footer>
    
    <div class="version-tag">v1.0.7</div>
    
    <script src="mystats.js"></script>
</body>
</html>
